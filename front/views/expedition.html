    <h2>Expédition colis</h2>
    <div class="container-form-expedition">
      <form id="dataForm">
        <div>
          <label class="form-label" for="date">Date :</label>
          <input
            class="form-control"
            type="text"
            id="date"
            name="date"
            required
          /><br />
        </div>

        <div>
          <label class="form-label" for="devis">Devis :</label>
          <input
            class="form-control"
            type="text"
            id="devis"
            name="devis"
            required
            maxlength="6"
            data-autotab
          /><br />
        </div>

        <div>
          <label class="form-label" for="pack">Pack :</label>
          <input
            class="form-control"
            type="text"
            id="pack"
            name="pack"
            required
            maxlength="11"
          /><br />
        </div>

        <div>
          <label class="form-label" for="palette">Palette :</label>
          <input
            class="form-control"
            type="text"
            id="palette"
            name="palette"
            required
            maxlength="10"
            data-autotab
          /><br />
        </div>

        <div>
          <button
            class="btn btn-dark showTable"
            type="button"
            onclick="ajouterLigne()"
            id="ajouterButton"
          >
            Ajouter à la table
          </button>
        </div>
      </form>
      <div class="container-table-expedition" style="display: none">
        <table
          id="dataTable"
          border="1"
          class="table table-striped table-bordered table-sm table-expedition"
        >
          <thead class="thead-dataTable">
            <tr>
              <th class="th-sm" scope="col">Date</th>
              <th class="th-sm" scope="col">Devis</th>
              <th class="th-sm" scope="col">Pack</th>
              <th class="th-sm" scope="col">Palette</th>
              <th class="th-sm" scope="col">Supprimer</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="container-button-expedition">
          <button
            class="btn btn-success"
            type="button"
            onclick="envoyerDonnees()"
          >
            Envoyer
          </button>
          <button
            class="btn btn-danger"
            type="button"
            onclick="corrigerLignes()"
          >
            Corriger les lignes
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="../js/validInput.js"></script>
